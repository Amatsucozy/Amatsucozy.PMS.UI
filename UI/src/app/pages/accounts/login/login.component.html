<section class="flex flex-col justify-center items-center gap-4">
  <h1>Login</h1>
  <form [formGroup]="loginForm" class="flex flex-col justify-center items-center gap-2">
    <mat-form-field [appearance]="'outline'">
      <mat-label>Username</mat-label>
      <input matInput [formControlName]="'username'">
    </mat-form-field>
    <mat-form-field [appearance]="'outline'">
      <mat-label>Password</mat-label>
      <input matInput [formControlName]="'password'" [type]="'password'">
    </mat-form-field>
    <button mat-raised-button color="primary" [type]="'submit'" (click)="login()">Login</button>
  </form>
  <p>Don't have an account? <a [routerLink]="'../register'">Register</a></p>
</section>
