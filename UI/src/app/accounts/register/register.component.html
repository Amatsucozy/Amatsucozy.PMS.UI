<section class="flex flex-col justify-center items-center gap-4">
  <h1>Register</h1>
  <form [formGroup]="registerForm" class="flex flex-col justify-center items-center gap-2">
    <mat-form-field [appearance]="'outline'">
      <mat-label>Username</mat-label>
      <input matInput [formControlName]="'username'">
    </mat-form-field>
    <mat-form-field [appearance]="'outline'">
      <mat-label>Email</mat-label>
      <input matInput [formControlName]="'email'" [type]="'email'">
    </mat-form-field>
    <mat-form-field [appearance]="'outline'">
      <mat-label>Password</mat-label>
      <input matInput [formControlName]="'password'" [type]="'password'">
    </mat-form-field>
    <mat-form-field [appearance]="'outline'">
      <mat-label>Retype Password</mat-label>
      <input matInput [formControlName]="'retypePassword'" [type]="'password'">
    </mat-form-field>
    <button mat-raised-button color="primary" [type]="'submit'" (click)="register()">Register</button>
  </form>
  <p>Already have an account? <a [routerLink]="'../login'">Login</a></p>
</section>
