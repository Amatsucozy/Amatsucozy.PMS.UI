name: PMS.Shared.Core.Analyze

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - Amatsucozy.PMS.Shared/Amatsucozy.PMS.Shared.Core/**
  pull_request:
    types: [opened, synchronize, reopened]
    paths:
      - Amatsucozy.PMS.Shared/Amatsucozy.PMS.Shared.Core/**
jobs:
  build:
    name: Build and analyze
    runs-on: [self-hosted]
    steps:
      - name: Set up JDK 11
        uses: actions/setup-java@v3
        with:
          java-version: 11
          distribution: 'zulu' # Alternative distribution options are available.
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0  # Shallow clones should be disabled for a better relevancy of analysis
      - name: Cache SonarCloud packages
        uses: actions/cache@v3
        with:
          path: ~\sonar\cache
          key: ${{ runner.os }}-sonar
          restore-keys: ${{ runner.os }}-sonar
      - name: Cache SonarCloud scanner
        id: cache-sonar-scanner
        uses: actions/cache@v3
        with:
          path: .\.sonar\scanner
          key: ${{ runner.os }}-sonar-scanner
          restore-keys: ${{ runner.os }}-sonar-scanner
      - name: Install SonarCloud scanner
        if: steps.cache-sonar-scanner.outputs.cache-hit != 'true'
        run: |
          New-Item -Path .\.sonar\scanner -ItemType Directory
          dotnet tool update dotnet-sonarscanner --tool-path .\.sonar\scanner
      - name: Build and analyze
        run: |
          .\.sonar\scanner\dotnet-sonarscanner begin /k:"Amatsucozy_PMS" /o:"amatsucozy" /d:sonar.login="${{ secrets.SONAR_TOKEN }}" /d:sonar.host.url="https://sonarcloud.io"
          dotnet restore Amatsucozy.PMS.Shared/Amatsucozy.PMS.Shared.Core/Amatsucozy.PMS.Shared.Core.csproj
          dotnet build Amatsucozy.PMS.Shared/Amatsucozy.PMS.Shared.Core/Amatsucozy.PMS.Shared.Core.csproj --no-restore -c Release
          .\.sonar\scanner\dotnet-sonarscanner end /d:sonar.login="${{ secrets.SONAR_TOKEN }}"
